<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RollPicker</title>
  <style>
    body{font-family:system-ui,Arial;margin:16px;}
    button,input{font-size:18px;padding:10px;width:100%;margin:8px 0;}
    #out{white-space:pre-wrap;border:1px solid #ddd;padding:12px;border-radius:12px;}
  </style>
</head>
<body>
  <h2>RollPicker (WebView)</h2>
  <p>Это оболочка APK. Дальше сюда подключим OCR/подбор.</p>

  <input id="photo" type="file" accept="image/*" capture="environment" />
  <input id="need" type="number" placeholder="Нужно, кг (например 110)" />
  <button onclick="run()">Рассчитать</button>
  <div id="out">Готово.</div>

  <script>
    function run(){
      const need = document.getElementById('need').value;
      const f = document.getElementById('photo').files[0];
      document.getElementById('out').textContent =
        'Фото: ' + (f? f.name : 'не выбрано') + '\nНужно: ' + (need||'') + ' кг';
    }
  </script>
</body>
</html>
